<!DOCTYPE html>
<html>

<head>
    <style>
        .grid-container {
            display: grid;
            /* justify-content: center; */
            place-items: center;
            grid-template-columns: 75px 75px ;
            grid-gap: 10px;
            background-color: #f321ad81;
            padding: 10px;
        }

        .grid-container>div {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
        }
    </style>
</head>

<body>

    <div class="grid-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>

</body>

</html>
