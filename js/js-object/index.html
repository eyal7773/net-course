<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>JS - Object</title>
    <script>
        var classDetails = {
            course: 'English',
            teacher: 'John Dow',
            startedAt: new Date(2021,10,11),
            finishedAt: new Date("2022-02-22"),
            avgScore: Math.round( Math.random() * 100 ),
            tags: ['Hebrew Speakers', 'evening school', 'Tel Aviv Branch'],
        };
        
        var homeworks = [
            {
                userId: 1,
                id: 1,
                title: "delectus aut autem",
                completed: false,
            },
            {
                userId: 1,
                id: 2,
                title: "quis ut nam facilis et officia qui",
                completed: false,
            },
            {
                userId: 1,
                id: 3,
                title: "fugiat veniam minus",
                completed: false,
            },
            {
                userId: 1,
                id: 4,
                title: "et porro tempora",
                completed: true,
            },
            {
                userId: 1,
                id: 5,
                title: "laboriosam mollitia et enim quasi adipisci quia provident illum",
                completed: false,
            },
            {
                userId: 1,
                id: 6,
                title: "qui ullam ratione quibusdam voluptatem quia omnis",
                completed: false,
            },
            {
                userId: 1,
                id: 7,
                title: "illo expedita consequatur quia in",
                completed: false,
                
            }
        ];

        function setHomeworkTitles() {
            
            let someObject = homeworks[0];
            
            // יתפוס את האלמנט שמכיל את שורת הכותרת
            let headerRow = document.getElementById('tableHeader');
            // יחלץ את כל המפתחות של המאפיינים
            let keys = Object.keys(someObject);
            
            // ירוץ על המפתחות בלולאה - ויצור אלמנטים של תאים לכותרת
            // להוסיף את התאים - לשורת הכותרת
            for (let i = 0; i < keys.length; i++) {
                let th = document.createElement('th');
                th.innerText = keys[i];   
                th.scope = 'col';
                headerRow.appendChild(th);
            }

            // for (const key in someObject) {
            //     console.log('key',key);
            //     console.log('value: ',someObject[key]);
            // }


        }


        

        function fillHomeworks(rows) {
            let tableBody = document.getElementById('tableBody');
            // מאפס את תוכן הטבלה
            tableBody.innerHTML = "";

            var manipulatedData = rows.map(function(homework) {
                
                if (homework.id % 2 === 0) {
                    homework.dueDate = 'tommarow !!!!!';
                } else {
                    homework.dueDate = 'next week';
                }
                return homework;
            });

            // רצה על השורות = איברים במערך שעבר מניפולציה
            for (let i = 0; i < manipulatedData.length; i++) {
                // שורה בטבלה
                let tr = document.createElement('tr');
                // שיעורי בית
                let homework = manipulatedData[i];

                // רץ על המפתחות באובייקט
                for (const key in homework) {
                    let td = document.createElement('td');
                    td.innerText = homework[key];
                    tr.appendChild(td);
                }
                // מוסיף שורה
                tableBody.appendChild(tr);
            }



        }

        function addEventToSearch() {
            let searchBox = document.getElementById('search');
            searchBox.addEventListener('keyup', function(e) {
                // מה הביטוי שמחפשים ?
                let searchWord = e.target.value;
                // איזה שורות מכילות את הביטוי שמחפשים ?
                let matchedRows = homeworks.filter(function(row) {
                    var isMatched = row.title.includes(searchWord);
                    return isMatched;
                });

                fillHomeworks(matchedRows);

            });
        }


        function init() {
            document.getElementById("course").innerText = classDetails.course;
            var myPropertyName = "teacher";
            document.getElementById("teacher").innerText = classDetails[myPropertyName];
            document.getElementById("startedAt").innerText =
                `${classDetails.startedAt.getMonth()} / ${classDetails.startedAt.getDate()}`;

            // ========== avrage score 
            
            let spanEl = document.createElement('span');
            spanEl.innerText = classDetails.avgScore;
            spanEl.style.border = '1px solid green';
            
            document.getElementsByClassName("score")[0].appendChild(spanEl);

            setHomeworkTitles();
            fillHomeworks(homeworks);
            addEventToSearch();
        }
    </script>
  </head>
  <body onload="init()" >
    <div class="container">
        <div class="row">
            <div class="col-12" >
                <h1>Classroom</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p>Course : <span id="course"></span></p>
                <p>Started At : <span id="startedAt"></span></p>
                <p>Teacher : <span id="teacher"></span></p>
                <p class="score">Avrage Score:</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h1>Homeworks</h1>

                <div class="col-4">
                    <label for="search" class="form-label">Search</label>
                    <input type="text" class="form-control" id="search" >
                </div>


                <table class="table table-striped">
                    <thead>
                        <tr id="tableHeader"></tr>
                    </thead>
                    <tbody id="tableBody">

                    </tbody>
                </table>
            </div>
        </div>


    </div>
