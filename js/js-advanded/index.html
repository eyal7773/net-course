<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
           
      var Gallery = function(){};
      Gallery.prototype.size = '100%';
      Gallery.prototype.setup = function(){
        console.log( 'setup run!' );
      };
       
      var SliderGallery = function(){};
      // INHERITENCE
      SliderGallery.prototype = Object.create(Gallery.prototype);

       
      var ob = new SliderGallery();
 
      // output 100%
      console.log( ob.size ); 
 
      // output setup run!
      ob.setup(); 

      Gallery.prototype.someProperty = 'string mmmmm';
      
      console.log('ob object is = ', ob);

      


    </script>
</head>
<body>
    <h1>ירושה בצורה הישנה</h1>
</body>
</html>
